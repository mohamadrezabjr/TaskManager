{% extends "master.html" %}

{% block title %}ثبت‌نام{% endblock %}

{% block css %}/static/css/auth.css{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>ثبت‌نام</h1>
        <p>لطفاً اطلاعات خود را وارد کنید.</p>

        <form method="POST">
            {% csrf_token %}

            <label for="username">نام کاربری</label>
            <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required>

            <label for="email">ایمیل</label>
            <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>

            <label for="password1">رمز عبور</label>
            <input type="password" id="password1" name="password1" placeholder="رمز عبور خود را وارد کنید" required>

            <label for="password2">تکرار رمز عبور</label>
            <input type="password" id="password2" name="password2" placeholder="رمز عبور خود را دوباره وارد کنید" required>

            <button type="submit" class="btn">ثبت‌نام</button>

            <p class="signup-link">
                حساب کاربری دارید؟ 
{#                <a href="{% url 'auth' %}">ورود</a>#}
            </p>
        </form>
    </div>
</div>
{% endblock %}
