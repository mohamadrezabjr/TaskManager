{% extends "master.html" %}

{% block title %}Sign Up{% endblock %}

{% block css %}/static/css/auth.css{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>Sign Up</h1>
        <p>Please enter your information.</p>

        <form method="POST">
            {% csrf_token %}

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" placeholder="Enter your password" required>

            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="Re-enter your password" required>

            <button type="submit" class="btn">Sign Up</button>

            <p class="signup-link">
                Already have an account?
{#                <a href="{% url 'auth' %}">Login</a>#}
            </p>
        </form>
    </div>
</div>
{% endblock %}
